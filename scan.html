<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scanner - Nicolas Coutot</title>

    <!-- Librairies AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <!-- TES Scripts -->
    <script src="./js/components.js"></script>
    <script src="./js/main.js"></script>

    <!-- TON Style -->
    <link rel="stylesheet" href="./css/style.css" />
    
    <style>
        /* Style pour le conteneur du bouton retour */
        #return-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000; /* Au-dessus de la vidéo AR */
            pointer-events: none; /* Permet de cliquer "à travers" la zone vide */
        }
        
        /* Style du bouton lui-même */
        .btn-retour {
            pointer-events: auto; /* Réactive le clic sur le bouton */
            background-color: rgba(75, 0, 130, 0.85); /* Violet de ta charte */
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            border: 2px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .btn-retour:active {
            transform: scale(0.95);
            background-color: rgba(75, 0, 130, 1);
        }
    </style>
</head>

<body>
    <!-- Scène AR -->
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="icon-github" src="./assets/icons/github.png" />
            <img id="icon-linkedin" src="./assets/icons/linkedin.png" />
            <img id="icon-insta" src="./assets/icons/instagram.png" />
            <audio id="sound-intro" src="./assets/sound.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false">
            <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-entity>
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0" scan-sound="src: #sound-intro">

            <!-- Bloc Info (Haut) -->
            <a-entity position="0 0.9 0">
                <a-plane color="white" width="2" height="1">

                    <a-text value="NICOLAS COUTOT" color="black" align="center" position="0 0.2 0.01" width="3.5"
                        font="roboto" shader="msdf" negate="false">
                    </a-text>

                    <a-plane color="black" width="1.2" height="0.15" position="0 0 0.01"></a-plane>
                    <a-text value="Avenue Paoli , Res Grimaldi" color="white" align="center" position="0 0 0.02"
                        width="2">
                    </a-text>

                    <a-text value="06 26 10 67 41" color="#4B0082" align="center" position="0 -0.2 0.01" width="3">
                    </a-text>

                </a-plane>
            </a-entity>

            <!-- Bloc Réseaux (Bas) -->
            <a-entity position="0 -0.8 0">
                <a-image src="#icon-github" position="-0.5 0 0" width="0.3" height="0.3" class="clickable"
                    social-link="url: https://github.com/Kamouse"></a-image>
                <a-image src="#icon-linkedin" position="0 0 0" width="0.3" height="0.3" class="clickable"
                    social-link="url: https://www.linkedin.com/in/nicolas-coutot-87b0b72bb"></a-image>
                <a-image src="#icon-insta" position="0.5 0 0" width="0.3" height="0.3" class="clickable"
                    social-link="url: https://instagram.com/nicolas_coutot"></a-image>
            </a-entity>

        </a-entity>
    </a-scene>

    <!-- Bouton Retour -->
    <div id="return-container">
        <a href="index.html" class="btn-retour">⬅ Retour</a>
    </div>

    <!-- Script de secours : Tente de débloquer le son si l'utilisateur touche l'écran -->
    <script>
        document.body.addEventListener('touchstart', function() {
            const audio = document.getElementById('sound-intro');
            if(audio && audio.paused) {
                // On joue et coupe tout de suite pour "chauffer" le moteur audio
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }).catch(() => { /* Ignorer les erreurs silencieuses */ });
            }
        }, { once: true }); // Ne s'exécute qu'une seule fois
    </script>
</body>
</html>
